<!DOCTYPE html>
<html lang="en" class="theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Tripoli</title>

    <script src="/libs/leaflet/leaflet.js"></script>
    <script src="/libs/leaflet/routingMachin.js"></script>
    <script src="/libs/Cesium-1.121/Build/Cesium/Cesium.js"></script>
    <script src="/libs/CesiumHeatmap/mainHeat.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/libs/leaflet/leaflet.css" />
    <link rel="stylesheet" href="/libs/leaflet/routingMachin.css" />
    <link rel="stylesheet" href="/libs/Cesium-1.121/packages/widgets/Source/widgets.css">
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/checkBox.css">
    <link rel="stylesheet" href="/styles/range.css">
    <link rel="stylesheet" href="/styles/cesium.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/toolsbars.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="parent-container">
        <header class="header">
            <div class="header-left">
                <img src="./assets/imgs/lightLogo.png" alt="logo" height="60">
                <div class="title-container">
                    <h1 class="header-title">Tripoli Smart City - Demo</h1>
                    <p class="header-subtitle">Aldaleel Raqmee For IT & GIS</p>
                </div>
            </div>
            <div class="header-right">
                <p class="tail">Demo Version 1.0.0</p>
            </div>
        </header>
        <main class="body-container">

            <div id="cesiumContainer"></div>
            <div id="map" hidden></div>

            <div class="top-bar">
                <button type="button" class="slide-show-btn custom-button">
                    <i class="fa-solid fa-display"></i>
                    <p class="button-inner-text">Slids Show</p>
                </button>
                <div class="right">
                    <button type="button" class="home-btn custom-button"><i class="fa-solid fa-house"></i></button>
                </div>
            </div>

            <div class="side-bar">
                <button type="button" class="lighting-btn custom-button"><i class="fa-regular fa-sun"></i></button>
                <button type="button" class="filter-btn custom-button"><i class="fa-solid fa-filter"></i></button>
                <button type="button" class="heatmap-btn custom-button"><i
                        class="fa-solid fa-fire-flame-curved"></i></button>
                <button type="button" class="routing-btn custom-button"><i class="fa-solid fa-route"></i></button>
                <button type="button" class="airquality-btn custom-button"><i class="fa-solid fa-wind"></i></button>
                <button type="button" class="length-btn custom-button"><i class="fa-solid fa-ruler"></i></button>
                <button type="button" class="area-btn custom-button"><i class="fa-solid fa-draw-polygon"></i></button>
                <button type="button" class="weather-btn custom-button"><i class="fa-solid fa-cloud-sun"></i></button>
            </div>

            <div class="data-containers">
                <div class="airInfo">
                    <div class="airInfo-row">
                        <div class="col1"> <i class="fa-solid fa-chart-simple AQI"></i>
                            <p class="a-index">Air Quality Index AQI</p>
                        </div>
                        <p class="a-index-value"></p>
                    </div>
                    <div class="airInfo-row">
                        <div class="col1">
                            <i class="fa-solid fa-chart-simple CO"></i>
                            <p class="a-CO">Carbon Monoxide CO</p>
                        </div>
                        <p class="a-CO-value"></p>
                    </div>
                    <div class="airInfo-row">
                        <div class="col1">
                            <i class="fa-solid fa-chart-simple NO2"></i>
                            <p class="a-NO2">Nitrogen dioxide NO2</p>
                        </div>
                        <p class="a-NO2-value"></p>
                    </div>
                    <div class="airInfo-row">
                        <div class="col1"><i class="fa-solid fa-chart-simple SO2"></i>
                            <p class="a-SO2">Sulfur dioxide SO2</p>
                        </div>
                        <p class="a-SO2-value"></p>
                    </div>
                    <div class="airInfo-row">
                        <div class="col1">
                            <i class="fa-solid fa-chart-simple O3"></i>
                            <p class="a-O3">Ozone O3</p>
                        </div>
                        <p class="a-O3-value"></p>
                    </div>
                </div>
                <div class="pois-container">
                    <button type="button" class="pois-data-btn list-custom-button">LEISURE</button>
                    <button type="button" class="pois-data-btn list-custom-button">AMENITY</button>
                    <button type="button" class="pois-data-btn list-custom-button">OFFICE</button>
                    <button type="button" class="pois-data-btn list-custom-button">SHOP</button>
                    <button type="button" class="pois-data-btn list-custom-button">TOURISM</button>
                    <button type="button" class="pois-data-btn list-custom-button">SPORT</button>
                </div>
            </div>

            <div class="story-container">
                <div class="story-data">
                    <div id="storyTitle">Title Here</div>
                    <div id="storyDescription"></div>
                </div>
                <div class="story-controls">
                    <div class="default-mode">
                        <button id="previousButton" disabled><i class="fa-solid fa-angle-left"></i></button>
                        <div class="slides-number">
                            <p id="current"></p>
                            <span>of</span>
                            <p id="all"></p>
                        </div>
                        <button id="nextButton"><i class="fa-solid fa-angle-right"></i></button>
                    </div>
                    <div class="presentation-mode">
                        <button class="autoPlay"><i class="fa-regular fa-circle-play"></i></button>
                        <div class="range-with-ruler">
                            <input type="range" name="speed" id="storySpeed" min="0" max="100" value="20" step="20">
                            <div class="ruler-pins">
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                            </div>
                            <div class="ruler-values">
                                <span>0</span>
                                <span>5</span>
                                <span>10</span>
                                <span>15</span>
                                <span>20</span>
                                <span>25</span>
                            </div>
                        </div>
                        <p class="unit">Sec</p>
                    </div>
                </div>
            </div>

            <div class="heatmap-container">
                <p class="heatmap-title">Heatmap</p>
                <hr>

                <select id="heatmapSelector">
                    <option value="LEISURE">LEISURE</option>
                    <option value="AMENITY">AMENITY</option>
                    <option value="OFFICE">OFFICE</option>
                    <option value="SHOP">SHOP</option>
                    <option value="TOURISM">TOURISM</option>
                    <option value="SPORT">SPORT</option>
                </select>
                <hr>
                <div class="point-option">
                    <label for="pointOpacity">Point Opacity</label>
                    <div class="opacity-container">
                        <input type="range" name="pointOpacity" id="heatmapOpacity" min="0.01" max="1" value="0.5"
                            step="0.01">
                        <p id="opacityUnit"></p>
                    </div>
                </div>
                <div class="point-option">
                    <label for="pointRadius">Point Radius</label>
                    <div class="pointradius-container">
                        <input type="range" name="pointRadius" id="heatmapPointRadius" min="1" max="500" value="15"
                            step="1">
                        <p id="pointradiusUnit"></p>
                    </div>

                </div>
                <div class="point-option">
                    <label for="pointValue">Point Value</label>
                    <div class="pointvalue-container">
                        <input type="range" name="pointValue" id="heatmapPointValue" min="0.01" max="1" value="0.4"
                            step="0.01">
                        <p id="poinvalueUnit"></p>

                    </div>
                </div>



            </div>

            <div id="time-container" class="time-container">
                <p class="day-night-title">Daylight</p>
                <div class="slider-container">
                    <div class="sun"></div>
                    <input type="range" id="range" min="1" max="99" step="0.1" value="0" class="time-line">
                    <div class="moon"></div>
                </div>
                <div class="time-speed-controllers">
                    <button class="time-speed speed-down-mult inner-custom-button"><i
                            class="fa-solid fa-angles-left"></i></button>
                    <button class="time-speed speed-down-add inner-custom-button"><i
                            class="fa-solid fa-chevron-left"></i></button>
                    <button class="time-speed pause inner-custom-button"><i class="fa-solid fa-pause"></i></button>
                    <button class="time-speed speed-up-add inner-custom-button"><i
                            class="fa-solid fa-chevron-right"></i></button>
                    <button class="time-speed speed-up-mult inner-custom-button"><i
                            class="fa-solid fa-angles-right"></i></button>
                </div>
                <button class="real-time list-custom-button" onclick="getStartOfDay()"> <i
                        class="fa-regular fa-clock"></i> Real Time</button>
                <div class="checkbox-wrapper-13">
                    <input id="shadow" type="checkbox" checked>
                    <label for="shadow">Shadow</label>
                </div>
            </div>

            <div class="transportation-container">
                <button type="button" class="bus-station-btn list-custom-button-transportation">Bus Stations</button>
                <button type="button" class="bus-routes-btn list-custom-button-transportation">Bus Lines</button>
                <button type="button" class="train-routes-btn list-custom-button-transportation">Railway</button>
                <button type="button" class="train-station-btn list-custom-button-transportation">Bus Stations</button>
            </div>

            <div class="filter-container">
                <button type="button" class="filter-default list-custom-button-transportation">Default</button>
                <button type="button" class="filter-Building-Material list-custom-button-transportation">Color By
                    Building Material</button>
                <button type="button" class="filter-Selected-Location list-custom-button-transportation">Color By
                    Distance To Selected Location</button>
                <button type="button" class="filter-Residential-Buildings list-custom-button-transportation">Highlight
                    Residential Buildings</button>
                <button type="button" class="filter-Office list-custom-button-transportation">Show Office Buildings
                    Only</button>
                <button type="button" class="filter-Apartment list-custom-button-transportation">Show Apartment
                    Buildings Only</button>
            </div>

            <div class="compass-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed" id="compass">
                    <path
                        d="m341.31-312.31 138.69-63 138.69 63 5.77-5.77L480-667.69 335.54-318.08l5.77 5.77ZM480.13-120q-74.67 0-140.41-28.34-65.73-28.34-114.36-76.92-48.63-48.58-76.99-114.26Q120-405.19 120-479.87q0-74.67 28.34-140.41 28.34-65.73 76.92-114.36 48.58-48.63 114.26-76.99Q405.19-840 479.87-840q74.67 0 140.41 28.34 65.73 28.34 114.36 76.92 48.63 48.58 76.99 114.26Q840-554.81 840-480.13q0 74.67-28.34 140.41-28.34 65.73-76.92 114.36-48.58 48.63-114.26 76.99Q554.81-120 480.13-120Zm-.13-40q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                </svg>
                <p class="N">N</p>
                <p class="E">E</p>
                <p class="S">S</p>
                <p class="W">W</p>
            </div>

            <div class="bottom-bar">
                <button type="button" class="transportation-btn custom-button"><i
                        class="fa-solid fa-truck-plane"></i></button>
                <button type="button" class="places-btn custom-button"><i class="fa-solid fa-location-dot"></i></button>
                <button type="button" class="first-person-btn custom-button"><i
                        class="fa-solid fa-street-view"></i></button>
            </div>

        </main>
    </div>

    <script src="/scripts/bootstrap.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/elements.js"></script>
</body>

</html>
